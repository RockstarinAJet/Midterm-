<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Marwan's Cookie Company</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>

  <a href="index.html">← Back to Home</a>

  <section class="intro">
    <h2>Contact Marwan's Cookie Company</h2>
    <p>We’d love to hear from you! Whether you have a question about our cookies, an order, or just want to say hi, drop us a message below.</p>

    <form action="#" method="POST">
      <label for="name">Your Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email Address:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="message">Your Message:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea><br /><br />

      <button type="submit" class="hero-button">Send Message</button>
    </form>
  </section>

</body>
</html>
